<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Cloud Diary</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body{
  font-family: Arial;
  background:#111;
  color:white;
  text-align:center;
  padding:20px;
}
textarea{
  width:100%;
  height:120px;
  font-size:16px;
}
button{
  padding:10px 15px;
  font-size:16px;
  margin:5px;
}
.note{
  background:#222;
  padding:10px;
  margin:10px 0;
  border-radius:6px;
}
</style>
</head>
<body>

<h2>ðŸ“” My Cloud Diary</h2>

<textarea id="text" placeholder="Write your thoughts..."></textarea><br>
<button onclick="save()">ðŸ’¾ Save</button>

<div id="notes"></div>

<!-- Firebase -->
<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA8hfYjGN1EgB7K8x77p_ky84ssuWS8EkI",
  authDomain: "my-diary-app-ee165.firebaseapp.com",
  projectId: "my-diary-app-ee165",
  storageBucket: "my-diary-app-ee165.firebasestorage.app",
  messagingSenderId: "754565123662",
  appId: "1:754565123662:web:6862a02f691ad2b453bd1f",
  measurementId: "G-0N47GP26F2"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const diaryRef = collection(db, "diary");

window.save = async function(){
  const text = document.getElementById("text").value.trim();
  if(!text) return alert("Write something!");

  try{
    await addDoc(diaryRef, {
      text: text,
      time: Date.now()
    });
    document.getElementById("text").value = "";
    load();
  }catch(e){
    alert("Save failed: " + e.message);
  }
}

async function load(){
  const q = query(diaryRef, orderBy("time","desc"));
  const snap = await getDocs(q);
  const notes = document.getElementById("notes");
  notes.innerHTML = "";

  snap.forEach(doc=>{
    const d = doc.data();
    const div = document.createElement("div");
    div.className = "note";
    div.innerText = d.text;
    notes.appendChild(div);
  });
}

load();
</script>

</body>
</html>
