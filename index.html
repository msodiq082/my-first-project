<!DOCTYPE html>
<html>
<head>
  <title>My Cloud Diary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      background:#111;
      color:white;
      font-family: Arial;
      padding:15px;
    }
    textarea {
      width:100%;
      height:120px;
      border-radius:8px;
      padding:10px;
      border:none;
      margin-top:10px;
    }
    button {
      padding:10px;
      border:none;
      border-radius:6px;
      background:#00bfff;
      font-weight:bold;
      margin-top:10px;
    }
    .entry {
      background:#222;
      padding:10px;
      border-radius:8px;
      margin-top:10px;
    }
  </style>
</head>
<body>

<h2>ðŸ“” My Diary</h2>

<textarea id="text" placeholder="Write your thoughts..."></textarea>
<br>
<button onclick="save()">Save</button>

<div id="entries"></div>

<script>
function save(){
  const text = document.getElementById("text").value;
  if(!text) return;

  const date = new Date().toLocaleString();
  const entries = JSON.parse(localStorage.getItem("diary") || "[]");

  entries.unshift({date,text});
  localStorage.setItem("diary", JSON.stringify(entries));

  document.getElementById("text").value = "";
  load();
}

function load(){
  const entries = JSON.parse(localStorage.getItem("diary") || "[]");
  const box = document.getElementById("entries");
  box.innerHTML = "";

  entries.forEach(e=>{
    box.innerHTML += `
      <div class="entry">
        <b>${e.date}</b><br>
        ${e.text}
      </div>
    `;
  });
}

load();
</script>

</body>
</html>
