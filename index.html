
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Cloud Diary</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>

<h2>ðŸ“” My Cloud Diary</h2>

<textarea id="text" placeholder="Write your thoughts..."></textarea><br><br>
<button onclick="save()">Save</button>

<div id="notes"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

const firebaseConfig = {
  apiKey: "AIzaSyA8hfYjGN1EgB7K8x77p_ky84ssuWS8EkI",
  authDomain: "my-diary-app-ee165.firebaseapp.com",
  projectId: "my-diary-app-ee165",
  storageBucket: "my-diary-app-ee165.firebasestorage.app",
  messagingSenderId: "754565123662",
  appId: "1:754565123662:web:6862a02f691ad2b453bd1f"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const diaryRef = collection(db, "diary");

window.save = async function(){
  const text = document.getElementById("text").value;
  if(!text) return alert("Write something!");

  try{
    await addDoc(diaryRef, { text: text });
    document.getElementById("text").value = "";
    load();
  }catch(e){
    alert("ERROR: " + e.message);
  }
}

async function load(){
  const snap = await getDocs(diaryRef);
  const notes = document.getElementById("notes");
  notes.innerHTML = "";

  snap.forEach(doc=>{
    const d = doc.data();
    const div = document.createElement("div");
    div.innerText = d.text;
    notes.appendChild(div);
  });
}

load();
</script>

</body>
</html>
