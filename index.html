<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>My Private Diary</title>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, deleteDoc, doc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
import { getAuth, signInWithEmailAndPassword, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyA8hfYjGN1EgB7K8x77p_ky84ssuWS8EkI",
  authDomain: "my-diary-app-ee165.firebaseapp.com",
  projectId: "my-diary-app-ee165",
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

// ---------- LOGIN ----------
window.login = async function () {
  const email = document.getElementById("email").value;
  const pass = document.getElementById("password").value;

  try {
    await signInWithEmailAndPassword(auth, email, pass);
  } catch (e) {
    alert("Login failed");
  }
};

// ---------- LOGOUT ----------
window.logout = function () {
  signOut(auth);
};

// ---------- ADD ENTRY ----------
window.addEntry = async function () {
  const text = document.getElementById("text").value;
  if (!text) return alert("Write something");

  await addDoc(collection(db, "diary"), {
    text: text,
    time: new Date().toLocaleString()
  });

  document.getElementById("text").value = "";
  loadEntries();
};

// ---------- LOAD ----------
async function loadEntries() {
  const list = document.getElementById("entries");
  list.innerHTML = "";

  const snap = await getDocs(collection(db, "diary"));
  snap.forEach(docu => {
    const div = document.createElement("div");
    div.innerHTML = `
      <p>${docu.data().time}</p>
      <b>${docu.data().text}</b>
      <button onclick="deleteEntry('${docu.id}')">‚ùå</button>
      <hr>
    `;
    list.appendChild(div);
  });
}

// ---------- DELETE ----------
window.deleteEntry = async function (id) {
  await deleteDoc(doc(db, "diary", id));
  loadEntries();
};

// ---------- AUTH STATE ----------
onAuthStateChanged(auth, user => {
  if (user) {
    document.getElementById("login").style.display = "none";
    document.getElementById("app").style.display = "block";
    loadEntries();
  } else {
    document.getElementById("login").style.display = "block";
    document.getElementById("app").style.display = "none";
  }
});
</script>
</head>

<body style="font-family:Arial; background:#111; color:white; text-align:center;">

<h2>üìò My Private Diary</h2>

<div id="login">
  <input id="email" placeholder="Email"><br><br>
  <input id="password" type="password" placeholder="Password"><br><br>
  <button onclick="login()">Login</button>
</div>

<div id="app" style="display:none;">
  <textarea id="text" rows="4" style="width:90%;"></textarea><br><br>
  <button onclick="addEntry()">Save</button>
  <button onclick="logout()">Logout</button>
  <hr>
  <div id="entries"></div>
</div>

</body>
</html>
