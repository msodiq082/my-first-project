<!DOCTYPE html>
<html>
<head>
  <title>Cloud Diary</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {background:#111;color:white;font-family:Arial;padding:15px;}
    textarea {width:100%;height:120px;border-radius:8px;padding:10px;border:none;margin-top:10px;}
    button {padding:10px;border:none;border-radius:6px;background:#00bfff;font-weight:bold;margin-top:10px;}
    .entry {background:#222;padding:10px;border-radius:8px;margin-top:10px;}
  </style>
</head>
<body>

<h2>‚òÅÔ∏è My Cloud Diary</h2>
<textarea id="text" placeholder="Write your thoughts..."></textarea><br>
<button onclick="save()">Save</button>

<div id="entries"></div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
import { getFirestore, collection, addDoc, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

// üî¥ PASTE YOUR FIREBASE CONFIG HERE
const firebaseConfig = {
  apiKey: "PASTE_YOUR_APIKEY",
  authDomain: "PASTE_YOUR_AUTHDOMAIN",
  projectId: "PASTE_YOUR_PROJECTID",
  storageBucket: "PASTE_YOUR_STORAGEBUCKET",
  messagingSenderId: "PASTE_YOUR_MESSAGINGID",
  appId: "PASTE_YOUR_APPID"
};
// üî¥ END CONFIG

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const diaryRef = collection(db, "diary");

async function save() {
  const text = document.getElementById("text").value;
  if(!text) return;

  await addDoc(diaryRef, { text: text, time: Date.now() });
  document.getElementById("text").value = "";
  load();
}

async function load() {
  const q = query(diaryRef, orderBy("time", "desc"));
  const snap = await getDocs(q);
  const box = document.getElementById("entries");
  box.innerHTML = "";
  snap.forEach(doc => {
    const d = doc.data();
    box.innerHTML += `<div class="entry"><b>${new Date(d.time).toLocaleString()}</b><br>${d.text}</div>`;
  });
}

load();
</script>

</body>
</html>
